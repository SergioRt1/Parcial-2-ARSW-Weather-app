        <title>ARSW - Series</title>

        <!-- Bootstrap core CSS -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="./css/cover.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>

    <body class="text-center">

        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">API Series</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link" href="/">Alphavantage</a>
                        <a class="nav-link active" href="">Iextrading</a>
                    </nav>
                </div>
            </header>

            <main role="main" class="inner cover" id = "content">
                <h1 class="cover-heading">The stock market from Iextrading</h1>
                <p class="lead">The information of the stock exchange provided by Iextrading.</p>
                <div class="grid-container">
                    <div class="grid-item">
                        <select class="selectpicker" id = "selectFunction">
                            <option value="" disabled selected style="display:none;">Funcion</option>
                            <option class = "option-select">5y</option>
                            <option class = "option-select">2y</option>
                            <option class = "option-select">1y</option>
                            <option class = "option-select">ytd</option>
                            <option class = "option-select">6m</option>
                            <option class = "option-select">3m</option>
                            <option class = "option-select">1m</option>
                            <option class = "option-select">1d</option>
                            <option class = "option-select">Date</option>
                            <option class = "option-select">Dynamic</option>
                        </select>
                    </div>

                    <div class="grid-item" style="width: 150px">
                        <input type="text" id="date" class="form-control" placeholder="Specific date">
                    </div>

                    <div class="grid-item" style="width: 110px">
                        <input type="text" id="company" class="form-control" placeholder="Company">
                    </div>

                    <div class="grid-item">
                        <button type="submit" class="btn btn-default" onclick="SeriesController.loadSeries(SeriesController.SerieIextradingBuilder, SeriesController.filterSelectedIextrading)">Query</button>
                    </div>
                </div>
            </main>

            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>Made by <a>Sergio Rodriguez</a> </p>
                    <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                </div>
            </footer>
        </div>
